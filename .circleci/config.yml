version: 2
jobs:
  build:
    docker:
      - image: circleci/node:carbon
    steps:
      - checkout
      - run:
          name: 'Install dependencies'
          command: 'yarn install'
      - save_cache:
          name: 'Cache node_modules'
          key: node_modules-{{ checksum "yarn.lock" }}
          paths: node_modules
